<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
       <meta http-equiv="x-ua-compatible" content="ie=edge" />
       <title>INCIPIT-CRIS Visualizer</title>
   </head>

   <body>
       <div class="d-flex" id="wrapper">
           <div class="bg-light border-right" id="sidebar-wrapper">
               <div id="explorer-alert-container"></div>
               <h1>INCIPIT-CRIS Visualizer</h1>
               <div id="explorer-form"></div>
           </div>

           <div id="page-content-wrapper">
               <div class="container-fluid">
                   <div class="row">
                       <div class="col-md-9" id="explorer-canvas"></div>
                       <div class="col-md-3" id="explorer-display"></div>
                   </div>
               </div>
           </div>
       </div>
       {% load static %}
       <script src="{% static 'js/jquery-3.1.0.js' %}" crossorigin="anonymous"></script>
       <script src="{% static 'js/bundle.js' %}" charset="utf-8"></script>
   </body>
</html>
